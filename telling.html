<body>
  <div class="top_container">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="#start">
            <span>
              StoryTelling
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section class="hero_section " id="start">
      <div class="hero-container container">
        <div class="hero_detail-box">
          <div class="hero_btn-continer" style="margin: 10px;">
            <a href="#" id="recordButton" class="call_to-btn btn_white-border">
              <i id="microphone" class="fa fa-microphone"></i>
              <i id="stop" style="display: none;" class="fa fa-stop"></i>
            </a>
            
          </div>
          <div style="margin: 10px;">
          <a href="#" id="continueButton" class="call_to-btn btn_white-border">

          </a>

          <a href="#" id="finishButton" class="call_to-btn btn_white-border">
            <i id="finish"> Finaliza la historia por mí </i>
            <i id="restart" style="display: none;"> Reiniciar </i>
          </a>
         </div>
          <div style="margin: 10px;">
            <a href="#" id="exportButton" class="call_to-btn btn_white-border">
              <i id="export"> Guardar </i>
            </a>
          </div>
        </div>
          <textarea class="transcriptionBox" id="textArea"></textarea>
      </div>
    </section>
  </div>
